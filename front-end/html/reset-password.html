<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/login.css"> 
    <title>Reset Password</title>
</head>
<body>
    <div class="container">
        <h1 class="main-title">Reset Password</h1>
        <form id="resetPasswordForm" action="/reset-password" method="POST">
            <div class="input-group">
                <input type="password" id="new-password" name="newPassword" required placeholder="Enter your new password">
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" name="confirmPassword" required placeholder="Confirm your new password">
            </div>
            <button type="submit">Reset Password</button>
        </form>
    </div>
<script src="../JS/reset-password.js"></script>
</body>
</html>
