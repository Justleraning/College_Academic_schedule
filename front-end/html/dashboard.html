<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/dashboard.css"> <!-- Link to your CSS file -->
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome to the Dashboard</h2>
        <p>This is your dashboard where you can manage your academic scheduling.</p>
        <!-- Add more content here as needed -->
        <table>
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Schedule</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mathematics</td>
                    <td>Mon, Wed, Fri - 10:00 AM</td>
                </tr>
                <tr>
                    <td>Computer Science</td>
                    <td>Tue, Thu - 11:00 AM</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
