<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/verification.css">
    <title>Verify Code</title>
</head>
<body>
    <div class="container">
        <h1 class="main-title">Verify Code</h1>
        <form id="verificationForm">
            <div class="input-group">
                <input type="text" id="verificationCode" placeholder="Enter verification code" required>
            </div>
            <button type="submit">Verify</button>
        </form>
        <button id="resendButton">Resend Code</button>
        <div id="message"></div>
    </div>
<script src="../JS/verification.js"></script>
</body>
</html>
